name: Deploy

on:
  workflow_run:
    workflows: ["build"]
    types:
      - completed

jobs:
  Deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v3
        with:
          name: Build-Artifact
      - run: cat build.txt
      - run: echo "deployment done"
