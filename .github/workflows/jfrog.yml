name: JFrog
on:
  workflow_dispatch:

env:
  REGISTRY: vootla.jfrog.io
  IMAGE_NAME: vootla.jfrog.io/default-docker-local/githubplayground
jobs:
  Push-to-Docker:
    name: Push to Docker
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Build image
        run: |
          docker login -uspeedblaze@gmail.com vootla.jfrog.io -p ${{ secrets.JFROG_KEY }}
          docker build -t ${{ env.IMAGE_NAME }}:$GITHUB_RUN_NUMBER .
          docker push ${{ env.IMAGE_NAME }}:$GITHUB_RUN_NUMBER
